<body>
<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between">
    <h1 style="font-size:20px;margin:0">Manuten√ß√£o de Computadores</h1>
    <nav>
      <a href="#" id="menuCadastro">Cadastro</a>
      <a href="#" id="menuConsulta">Consulta</a>
    </nav>
  </div>
</header>

<main class="container">

<!-- ---------------------- CADASTRO ---------------------- -->
<div id="paginaCadastro" class="card">
  <h2>üìã Cadastrar Manuten√ß√£o</h2>

  <form id="formCadastro">
    <div class="row">
      <div style="flex:1">
        <label>ID da M√°quina</label>
        <input type="text" id="idMaquina" readonly style="background:#f8f8f8">
      </div>
      <div style="flex:1">
        <label>Data de Entrada</label>
        <input type="date" id="dataEntrada">
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Setor / Unidade Escolar</label>
        <input type="text" id="setor" required>
      </div>
      <div style="flex:1">
        <label>Status</label>
        <select id="status">
          <option>Em manuten√ß√£o</option>
          <option>Conclu√≠do</option>
          <option>Conclu√≠do, ainda na SEDUC</option>
          <option>Reserva</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Problema</label>
        <textarea id="problema" rows="2"></textarea>
      </div>
      <div style="flex:1">
        <label>Solu√ß√£o</label>
        <textarea id="solucao" rows="2"></textarea>
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Data de Sa√≠da</label>
        <input type="date" id="dataSaida">
      </div>
      <div style="flex:1">
        <label>T√©cnico Respons√°vel</label>
        <input type="text" id="tecnico">
      </div>
    </div>

    <button type="submit">Salvar Manuten√ß√£o</button>
  </form>
</div>

<!-- ---------------------- CONSULTA ---------------------- -->
<div id="paginaConsulta" class="card" style="display:none">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
    <div>
      <h2>üîç Consultar M√°quinas</h2>
      <div class="muted">Edite diretamente na tabela e clique em ‚ÄúSalvar altera√ß√µes‚Äù.</div>
    </div>

    <div class="controls">
      <input id="search" class="search" placeholder="Pesquisar por ID, setor ou t√©cnico">
      <input type="month" id="mesFiltro" class="search">
      <button id="saveBtn" class="small">Salvar altera√ß√µes</button>
      <button id="printBtn" class="small">Imprimir relat√≥rio</button>
    </div>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th><th>Entrada</th><th>Setor</th><th>Problema</th>
        <th>Solu√ß√£o</th><th>Status</th><th>Sa√≠da</th><th>T√©cnico</th><th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</main>

<footer>Feito com ‚ù§Ô∏è ‚Äî Sistema de Manuten√ß√£o</footer>

<!-- ---------------------- SCRIPT PRINCIPAL ---------------------- -->
<script>
function showMessage(msg,type="success"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

async function gerarIdMaquina(){
  const hoje=new Date();
  const dataStr=hoje.toISOString().slice(0,10).replace(/-/g,"");

  const q = FS.query(
    FS.collection(db,"manutencoes"),
    FS.where("dataId","==",dataStr)
  );
  const snap = await FS.getDocs(q);

  const contador = String(snap.size+1).padStart(3,"0");
  return { id:`PC-${dataStr}-${contador}`, dataId:dataStr };
}

window.addEventListener("DOMContentLoaded", async () => {

  const paginaCadastro=document.getElementById("paginaCadastro");
  const paginaConsulta=document.getElementById("paginaConsulta");
  const idInput=document.getElementById("idMaquina");
  const form=document.getElementById("formCadastro");

  idInput.value = (await gerarIdMaquina()).id;

  document.getElementById("menuCadastro").onclick = async () => {
    paginaCadastro.style.display="block";
    paginaConsulta.style.display="none";
    idInput.value = (await gerarIdMaquina()).id;
  };

  document.getElementById("menuConsulta").onclick = () => {
    paginaCadastro.style.display="none";
    paginaConsulta.style.display="block";
    carregarDados();
  };

  form.onsubmit = async (e)=>{
    e.preventDefault();

    const data = {
      idMaquina:idInput.value,
      dataEntrada:document.getElementById("dataEntrada").value,
      setor:document.getElementById("setor").value,
      problema:document.getElementById("problema").value,
      solucao:document.getElementById("solucao").value,
      status:document.getElementById("status").value,
      dataSaida:document.getElementById("dataSaida").value,
      tecnico:document.getElementById("tecnico").value,
      dataCadastro:new Date(),
      dataId:idInput.value.split("-")[1]
    };

    await FS.addDoc(FS.collection(db,"manutencoes"), data);

    showMessage("Cadastro salvo!");
    form.reset();
    idInput.value = (await gerarIdMaquina()).id;
  };

  let manutencoes=[];

  async function carregarDados(){
    const tbody=document.querySelector("#tabela tbody");
    tbody.innerHTML = "<tr><td colspan='9'>Carregando...</td></tr>";

    const q = FS.query(
      FS.collection(db,"manutencoes"),
      FS.orderBy("dataCadastro","desc")
    );
    const snap = await FS.getDocs(q);
    manutencoes = snap.docs.map(d=>({id:d.id,...d.data()}));

    renderTabela(manutencoes);
  }

  function renderTabela(lista){
    const tbody=document.querySelector("#tabela tbody");
    if(lista.length===0){
      tbody.innerHTML="<tr><td colspan='9'>Nenhum registro encontrado.</td></tr>";
      return;
    }

    tbody.innerHTML="";

    lista.forEach(item=>{
      const tr=document.createElement("tr");
      const statusClass = item.status==="Conclu√≠do" ? "status-ok" : "status-em";

      tr.innerHTML = `
        <td>${item.idMaquina}</td>
        <td contenteditable data-field="dataEntrada">${item.dataEntrada||""}</td>
        <td contenteditable data-field="setor">${item.setor||""}</td>
        <td contenteditable data-field="problema">${item.problema||""}</td>
        <td contenteditable data-field="solucao">${item.solucao||""}</td>
        <td>
          <select data-field="status" class="${statusClass}">
            <option ${item.status==="Em manuten√ß√£o"?"selected":""}>Em manuten√ß√£o</option>
            <option ${item.status==="Conclu√≠do"?"selected":""}>Conclu√≠do</option>
            <option ${item.status==="Conclu√≠do, ainda na SEDUC"?"selected":""}>Conclu√≠do, ainda na SEDUC</option>
            <option ${item.status==="Reserva"?"selected":""}>Reserva</option>
          </select>
        </td>
        <td contenteditable data-field="dataSaida">${item.dataSaida||""}</td>
        <td contenteditable data-field="tecnico">${item.tecnico||""}</td>
        <td><button class="small excluirBtn" data-id="${item.id}">Excluir</button></td>
      `;

      tbody.appendChild(tr);

      tr.querySelector("select[data-field=status]").onchange = (e)=>{
        e.target.className = e.target.value==="Conclu√≠do" ? "status-ok" : "status-em";
      };
    });

    document.querySelectorAll(".excluirBtn").forEach(btn=>{
      btn.onclick = async ()=>{
        if(confirm("Excluir registro?")){
          await FS.deleteDoc(FS.doc(db,"manutencoes", btn.dataset.id));
          showMessage("Registro exclu√≠do!");
          carregarDados();
        }
      };
    });
  }

  document.getElementById("saveBtn").onclick = async ()=>{
    const rows = document.querySelectorAll("#tabela tbody tr");

    for(let i=0;i<rows.length;i++){
      const id = manutencoes[i]?.id;
      if(!id) continue;

      const dados={};
      rows[i].querySelectorAll("[data-field]").forEach(el=>{
        dados[el.dataset.field] = (el.tagName==="SELECT" ? el.value : el.innerText.trim());
      });

      await FS.updateDoc(FS.doc(db,"manutencoes",id), dados);
    }

    showMessage("Altera√ß√µes salvas!");
    carregarDados();
  };

  document.getElementById("search").oninput = aplicarFiltros;
  document.getElementById("mesFiltro").onchange = aplicarFiltros;

  function aplicarFiltros(){
    const termo = document.getElementById("search").value.toLowerCase();
    const mes = document.getElementById("mesFiltro").value;

    const filtradas = manutencoes.filter(m=>{
      const mesEnt = m.dataEntrada?.slice(0,7);
      const mesSai = m.dataSaida?.slice(0,7);
      const text =
        m.idMaquina?.toLowerCase().includes(termo) ||
        m.setor?.toLowerCase().includes(termo) ||
        m.tecnico?.toLowerCase().includes(termo);

      const mesOK = !mes || mesEnt===mes || mesSai===mes;

      return text && mesOK;
    });

    renderTabela(filtradas);
  }

  document.getElementById("printBtn").onclick = ()=>{
    const win = window.open();
    const em = manutencoes.filter(m=>m.status==="Em manuten√ß√£o").length;
    const ok = manutencoes.filter(m=>m.status==="Conclu√≠do").length;
    const res = manutencoes.filter(m=>m.status==="Reserva").length;

    win.document.write(`
      <h2>Relat√≥rio de Manuten√ß√µes</h2>
      <p>Total: ${manutencoes.length} | Em manuten√ß√£o: ${em} | Conclu√≠das: ${ok} | Reserva: ${res}</p>
      ${document.getElementById("tabela").outerHTML}
    `);
    win.print();
    win.close();
  };

});
</script>
